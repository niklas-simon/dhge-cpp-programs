                    "value": "normal",
                    "result": -3
                },
                {
                    "value": "chubby",
                    "result": -7
                }
            ]
        };
    
        for (const key of Object.keys(f_results)) {
            const ctx = document.getElementById("f_" + key);
    
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: f_results[key].map(r => r.value),
                    datasets: [{
                        label: key,
                        data: f_results[key].map(r => r.result)
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        for (const key of Object.keys(m_results)) {
            const ctx = document.getElementById("m_" + key);
    
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: m_results[key].map(r => r.value),
                    datasets: [{
                        label: key,
                        data: m_results[key].map(r => r.result)
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
