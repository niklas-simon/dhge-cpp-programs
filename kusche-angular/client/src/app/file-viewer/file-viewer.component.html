<mat-dialog-content class="flex col flex1">
    <h2>
        title
    </h2>
    <div class="flex1">
        <pdf-viewer [src]="'/api/' + url" [render-text]="true" [original-size]="false"
            style="width: 100%; height: 100%;"></pdf-viewer>
    </div>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
    <button mat-button (click)="dialog.close()" color="warn">Close</button>
</mat-dialog-actions>
